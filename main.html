<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oráculo - Lista de Arquivos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <!-- Substituir o título "Oráculo" pela imagem PNG -->
            <img src="IMAGENS/logooraculo.png" alt="Oráculo" class="logo">
            <div class="turma-info">
                <span>APB 029.002</span>
                <span>Turma</span>
            </div>
        </div>
    </header>

    <main class="container">
        <h2>UNIDADES CURRICULARES</h2>
        <div class="search-bar">
            <input type="text" placeholder="Educação para o trabalho">
            <button type="submit">&#128269;</button>
        </div>

        <!-- Placeholder para os dados que virão da API -->
        <div class="api-placeholder">
            <p>Aguardando os dados...</p>
            <div class="loader"></div>
        </div>

        <div class="actions">
            <button class="btn">Voltar</button>
            <button class="btn download">Baixar Arquivo</button>
        </div>
    </main>
</body>
</html>
